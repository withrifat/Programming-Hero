<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Post App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Create a Post</h1>
    
    <!-- Input Fields -->
    <input id="title" type="text" placeholder="Post Title"
      class="w-full border rounded-lg p-2 mb-3 focus:ring focus:ring-blue-300 outline-none">
    
    <textarea id="content" placeholder="Post Content"
      class="w-full border rounded-lg p-2 mb-3 focus:ring focus:ring-blue-300 outline-none"></textarea>
    
    <!-- Button -->
    <button id="postBtn"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg">
      Post
    </button>
  </div>

  <!-- Post Section -->
  <div id="postSection" class="w-full max-w-md mt-6 space-y-4"></div>

  <script>
    const postBtn = document.getElementById("postBtn");
    const postSection = document.getElementById("postSection");

    postBtn.addEventListener("click", () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (title === "" || content === "") {
        alert("Title and Content cannot be empty!");
        return;
      }

      // Template String দিয়ে Post বানানো
      const post = `
        <div class="bg-white shadow-md rounded-lg p-4">
          <h2 class="text-lg font-bold text-gray-800">${title}</h2>
          <p class="text-gray-600 mt-2">${content}</p>
        </div>
      `;

      // নতুন Post যোগ করা
      postSection.insertAdjacentHTML("beforeend", post);

      // Input clear করা
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    });
  </script>

</body>
</html>
