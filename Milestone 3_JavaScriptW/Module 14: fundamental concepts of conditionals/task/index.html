<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Js</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <body class="bg-body bg-[#F8FAFC]  min-h-screen flex flex-col items-center justify-center px-4">
        <!-- BMI Calculator -->
        <section class="bg-surface rounded-2xl shadow-xl p-8 w-full max-w-md border border-border my-10">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-accent mb-2">ðŸ’¡ BMI Calculator</h1>
                <p class="text-textSecondary text-sm">Calculate your Body Mass Index easily</p>
            </div>
            <form onsubmit="bmiCalculate(event)" class="space-y-5">
                <div>
                    <label for="bmi1" class="block mb-1 font-semibold text-sm">Weight (kg)</label>
                    <input id="bmi1" step="0.1" type="number" placeholder="Enter weight"
                        class="w-full p-3 rounded-md bg-body border border-border text-textPrimary placeholder-textSecondary focus:outline-none focus:ring-2 focus:ring-accent transition" />
                </div>
                <div>
                    <label for="bmi2" class="block mb-1 font-semibold text-sm">Height (inches)</label>
                    <input id="bmi2" step="0.01" type="number" placeholder="Enter height in inches"
                        class="w-full p-3 rounded-md bg-body border border-border text-textPrimary placeholder-textSecondary focus:outline-none focus:ring-2 focus:ring-accent transition" />
                </div>
                <button type="submit"
                    class="w-full bg-blue-400 bg-accent hover:bg-[#0ea5e9] text-white font-semibold py-3 rounded-md transition">
                    Calculate BMI </button>
                <div class="mt-6 p-4 text-white rounded-md bg-[#1c273a] text-center border border-border">
                    <h3 class="text-sm font-semibold text-textSecondary mb-2">Result:</h3>
                    <p id="bmiResult" class="text-xl font-bold text-accent"></p>
                </div>
            </form>
        </section>
        <!-- Grade Calculator  -->
        <section class="bg-surface rounded-2xl shadow-xl p-8 w-full max-w-md mx-auto mt-10 border border-border">
            <form onsubmit="calculateGPA(event)" class="space-y-5">
                <div>
                    <label for="markinput" class="block mb-1 font-semibold text-sm text-textSecondary">Enter your
                        Mark</label>
                    <input id="markinput" step="0.1" type="number" placeholder="e.g. 85"
                        class="w-full p-3 rounded-md bg-body border border-border text-textPrimary placeholder-textSecondary focus:outline-none focus:ring-2 focus:ring-accent transition" />
                </div>
                <button type="submit"
                    class="w-full bg-accent bg-blue-600 hover:bg-[#0ea5e9] text-white font-semibold py-3 rounded-md transition">
                    Calculate your GPA </button>
                <div class="mt-6 p-4 text-white rounded-md bg-[#1c273a] text-center border border-border">
                    <h3 class="text-sm font-semibold text-textSecondary mb-2">Result:</h3>
                    <p id="markResult" class="text-xl font-bold text-accent"></p>
                </div>
            </form>
        </section>
        <!-- Mark comparison   -->
        <section class="bg-surface rounded-2xl shadow-xl p-8 w-full max-w-md mx-auto mt-10 border border-border">
            <form onsubmit="markComparison(event)" class="space-y-5">
                <div>
                    <label for="myMark" class="block mb-1 font-semibold text-sm text-textSecondary">Enter your
                        Mark</label>
                    <input id="myMark" step="0.1" type="number" placeholder="e.g. 85"
                        class="w-full p-3 rounded-md bg-body border border-border text-textPrimary placeholder-textSecondary focus:outline-none focus:ring-2 focus:ring-accent transition" />
                </div>
                <div>
                    <label for="frendMark" class="block mb-1 font-semibold text-sm text-textSecondary">Enter your frend  
                        Mark</label>
                    <input id="frendMark" step="0.1" type="number" placeholder="e.g. 85"
                        class="w-full p-3 rounded-md bg-body border border-border text-textPrimary placeholder-textSecondary focus:outline-none focus:ring-2 focus:ring-accent transition" />
                </div>
                <button type="submit"
                    class="w-full bg-accent bg-blue-600 hover:bg-[#0ea5e9] text-white font-semibold py-3 rounded-md transition">
                     à¦«à¦²à¦¾à¦«à¦²</button>

                    <p id="markResultt" class="text-xl font-bold text-accent"></p>

        </section>
        <script src="practice.js"></script>
    </body>
</html>
