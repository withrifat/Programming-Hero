<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-[#f4f5f7] h-screen flex flex-col justify-center items-center">
        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="assets/Group.png" class="" alt="">
        </div>
        <form class="bg-white shadow-xl rounded-2xl p-8 w-[350px]">
            <div class="mb-6">
                <label class="block font-semibold text-gray-700 mb-2">Mobile Number</label>
                <input type="text" id="mobileNumber"
                    class="w-full bg-[#f4f5f7] rounded-3xl p-4 text-gray-700 focus:ring-2 focus:ring-[#0874F2] margin-none transition-all duration-300"
                    placeholder="Enter Your Number" />
            </div>
            <div class="mb-6" >
                <label class="block font-semibold text-gray-700 mb-2">4 Digit Pin</label>
                <input type="password" maxlength="4" id="passWord"
                    class="w-full bg-[#f4f5f7] rounded-3xl p-4 text-gray-700 focus:ring-2 focus:ring-[#0874F2] margin-none transition-all duration-300"
                    placeholder="Enter 4 Digit Pin" />
            </div>
            <button id="loginBtn"  class="w-full bg-[#0874F2] text-white text-lg font-medium py-4 rounded-3xl 
      transition-all duration-300 cursor-pointer transform hover:scale-105 hover:bg-[#065ac0] focus:ring-4 focus:ring-[#0874F2]/40">
                Continue </button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
