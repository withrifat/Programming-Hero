<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    </head>
    <body class="bg-[#f4f5f7]  flex flex-col justify-center items-center">
        <div class="h-[84px] w-[450px] flex justify-between items-center  bg-[#FFFFFF] p-4 border-b-1 border-gray-300">
            <div class="flex  gap-1 justify-center items-center">
                <div class="">
                    <img src="assets/Group.png" class="w-10" alt="">
                </div>
                <div class="">
                    <h3 class="font-extrabold text-lg" id="">$ <span id="balance">45000</span></h3>
                    <p class="text-sm">Available Balance</p>
                </div>
            </div>
            <div class="">
                <button id="logOutBtn"
                    class="text-sm flex gap-2 bg-[#ffffff] hover:bg-blue-500 p-3 rounded-2xl justify-center items-center text-gray-700 hover:text-white transition-all duration-300 border-1 border-gray-300">
                    <span class="text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                        </svg>
                    </span> Log Out</button>
            </div>
        </div>
        <!-- welcome section -->
        <section class="mx-auto pt-10 w-[450px] bg-[#ffffff] p-4 rounded-md">
            <h1 class="text-2xl font-bold py-2 ">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="mw-[402px] text-base text-gray-500">Enjoy easy and convenient financial services with us. Cashout
                charge is low and </p>
            <!-- section for transaction  -->
            <div class="py-3 flex justify-between items-center">
                <div
                    class="flex flex-col gap-2 text-center justify-center items-center w-[123px] h-[90px] border border-gray-200 rounded-xl hover:bg-[#F3F8FE] cursor-pointer  hover:border hover:border-blue-600  ">
                    <img src="assets/wallet1.png" alt="">
                    <p class="text-gray-500 text-base ">Add Money</p>
                </div>
                <div
                    class="flex flex-col gap-2 text-center justify-center items-center w-[123px] h-[90px] border border-gray-200 rounded-xl hover:bg-[#F3F8FE] cursor-pointer hover:border hover:border-blue-600 ">
                    <img src="assets/send1.png" alt="">
                    <p class="text-gray-500 text-base ">Cash Out</p>
                </div>
                <div
                    class="flex flex-col gap-2 text-center justify-center items-center w-[123px] h-[90px] border border-gray-200 rounded-xl  hover:bg-[#F3F8FE] cursor-pointer hover:border hover:border-blue-600 ">
                    <img src="assets/money1.png" alt="">
                    <p class="text-gray-500 text-base">Transfer Money</p>
                </div>
            </div>
            <div class="py-3 flex justify-between items-center">
                <div
                    class="flex flex-col gap-2 text-center justify-center items-center w-[123px] h-[90px] border border-gray-200 rounded-xl hover:bg-[#F3F8FE] cursor-pointer hover:border hover:border-blue-600 ">
                    <img src="assets/bonus1.png" alt="">
                    <p class="text-gray-500 text-base ">Get Bonus</p>
                </div>
                <div
                    class="flex flex-col gap-2 text-center justify-center items-center w-[123px] h-[90px] border border-gray-200 rounded-xl hover:bg-[#F3F8FE] cursor-pointer hover:border hover:border-blue-600 ">
                    <img src="assets/purse1.png" alt="">
                    <p class="text-gray-500 text-base ">Pay Bill</p>
                </div>
                <div
                    class="flex flex-col gap-2 text-center justify-center items-center w-[123px] h-[90px] border border-gray-200 rounded-xl  hover:bg-[#F3F8FE] cursor-pointer hover:border hover:border-blue-600 ">
                    <img src="assets/transaction1.png" alt="">
                    <p class="text-gray-500 text-base">Transactions</p>
                </div>
            </div>
        </section>
        <!-- functional part -->
        <!-- <section class="mx-auto pt-5 w-[450px] p-4">
            <div class="flex justify-between items-center ">
                <div class="">
                    <h2 class="text-xl font-bold py-2 ">Latest Payment</h2>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">View All</p>

            </div>

        <!-- all form section  -->
        <section class=" p-3 w-[450px] mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 mt-4">Add Money</h2>
            <form class="space-y-6 bg-white p-4 rounded-2xl">
                <!-- Select Bank -->
                <div>
                    <label class="block font-semibold text-gray-700 mb-2">Select A Bank</label>
                    <select
                        class="w-full bg-[#f4f5f7] rounded-3xl px-4 py-3 text-gray-700 focus:ring-2 focus:ring-[#0874F2] focus:outline-none transition-all duration-300 cursor-pointer">
                        <option disabled selected>Select A Bank</option>
                        <option>Islami Bank</option>
                        <option>Bkash</option>
                        <option>Binance</option>
                    </select>
                </div>
                <!-- Bank Account Number -->
                <div>
                    <label class="block font-semibold text-gray-700 mb-2">Bank Account Number</label>
                    <input type="text" id="bankAccountNumber" placeholder="Enter Your Bank Account Number"
                        class="w-full bg-[#f4f5f7] rounded-3xl px-4 py-3 text-gray-700 focus:ring-2 focus:ring-[#0874F2] focus:outline-none transition-all duration-300" />
                </div>
                <!-- Amount To Add -->
                <div>
                    <label class="block font-semibold text-gray-700 mb-2">Amount To Add</label>
                    <input  type="number" id="amountToAdd" placeholder="Enter Amount To Add"
                        class="w-full bg-[#f4f5f7] rounded-3xl px-4 py-3 text-gray-700 focus:ring-2 focus:ring-[#0874F2] focus:outline-none transition-all duration-300" />
                </div>
                <!-- 4 Digit Pin -->
                <div>
                    <label class="block font-semibold text-gray-700 mb-2">4 Digit Pin</label>
                    <input type="password" maxlength="4" id="passWord" placeholder="Enter 4 Digit Pin"
                        class="w-full bg-[#f4f5f7] rounded-3xl px-4 py-3 text-gray-700 focus:ring-2 focus:ring-[#0874F2] focus:outline-none transition-all duration-300" />
                </div>
                <!-- Continue Button -->
                <button id="addMonyBtn"
                    class="w-full bg-[#0874F2] text-white text-lg font-medium py-4 rounded-3xl 
            transition-all duration-300 cursor-pointer transform hover:scale-105 hover:bg-[#065ac0] focus:ring-4 focus:ring-[#0874F2]/40">
                    Add Mony </button>
            </form>
        </section>
        <script src="home.js"></script>
    </body>
